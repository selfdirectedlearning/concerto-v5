    - version: "5.0.beta.11.1"
      description: >
        Starter content
      categories:
          - label: Starter content
            changes:
                - CAT now supports polytomous models
                - added default generic page template called 'page'
          - label: Improvements
            changes:
                - files uploaded through test now are moved to private session directory
                - editor for 'text' data table column type is now textarea
    - version: "5.0.beta.10.1"
      description: >
        Starter content
      categories:
          - label: Starter content
            changes:
                - merged questionnaire with linear test
                - extensible item types set
                - CAT content balancing fix
                - added itemTemplateParamsModule for CAT
                - added 'Next item criterion' wizard param for 'CAT'
                - added 'Next item randomesque' wizard param for 'CAT'
                - added 'Scoring method' wizard param for 'CAT'
                - fixed 'linearTest' item changing
                - added 'pain mannequin' item type
                - added 'gracely scale' item type
                - refactored 'CAT' and 'linearTest'
                - added form input types templates
                - added styling in default templates
                - added default 'loader' template
                - changed type of 'responseOptions' for both 'linearTestItems' and 'CATItems' to string
          - label: Features
            changes:
                - added unsecured template content GET
